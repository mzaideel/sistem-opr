
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM OPR - One Page Reporting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Century Gothic", "CenturyGothic", "AppleGothic", sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* Gaya Cetakan Profesional (Print Preview Fix) */
        @media print {
            /* Sembunyikan semua elemen UI */
            .no-print, nav, header, aside, .flex-wrap.items-center.justify-between.gap-6.px-1 { 
                display: none !important; 
            }
            
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                height: 297mm !important;
                width: 210mm !important;
                background: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Memaksa kontena utama untuk memaparkan laporan sahaja */
            #root, main, .p-4, .md\:p-10 {
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                width: 100% !important;
                overflow: visible !important;
            }

            .pdf-wrapper {
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                background: none !important;
                border: none !important;
                box-shadow: none !important;
                overflow: visible !important;
            }

            /* Memaksa saiz A4 dan membatalkan scale transform skrin */
            .pdf-container {
                display: block !important;
                position: relative !important;
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 10mm !important; /* Margin dalaman kertas */
                border: none !important;
                box-shadow: none !important;
                transform: scale(1) !important; /* Batalkan scale zoom skrin */
                transform-origin: top left !important;
                overflow: hidden !important;
                page-break-after: avoid;
                page-break-inside: avoid;
                left: 0 !important;
                top: 0 !important;
            }

            @page {
                size: A4 portrait;
                margin: 0;
            }

            /* Memastikan semua warna (termasuk background-color) dicetak */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
        
        /* Gaya Paparan Skrin (UI) */
        .pdf-container {
            width: 210mm;
            height: 297mm;
            min-height: 297mm;
            max-height: 297mm;
            overflow: hidden;
            background-color: white;
            position: relative;
            margin: auto;
            flex-shrink: 0;
            border: 1px solid #e2e8f0;
            transform-origin: top center;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.15);
        }

        .pdf-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            overflow: hidden;
            padding: 2rem 0;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .clamp-impact {
            display: -webkit-box;
            -webkit-line-clamp: 7;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .report-grid-pattern {
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
    </style>
