<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM OPR - One Page Reporting</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        /* Gaya Cetakan Profesional */
        @media print {
            .no-print { display: none !important; }
            html, body { 
                margin: 0 !important; 
                padding: 0 !important; 
                height: 297mm !important; 
                width: 210mm !important;
                background-color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .pdf-wrapper {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
                width: 210mm !important;
                height: 297mm !important;
            }
            .pdf-container { 
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 210mm !important; 
                height: 297mm !important; 
                padding: 12mm !important; 
                border: none !important; 
                box-shadow: none !important; 
                transform: scale(1) !important; 
                margin: 0 !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;
                overflow: hidden !important;
            }
            @page { 
                size: A4; 
                margin: 0; 
            }
        }
        
        /* Bekas A4 Tegas - Menggunakan Inter untuk konsistensi dengan Web */
        .pdf-container { 
            width: 210mm; 
            height: 297mm; 
            min-width: 210mm;
            min-height: 297mm;
            overflow: hidden; 
            background-color: white; 
            border: 1px solid #e2e8f0; 
            transform-origin: top center; 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
            position: relative;
        }

        /* Wrapper untuk Penskalaan Paparan Skrin */
        .pdf-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            width: 100%; 
            padding: 2rem 0;
            overflow: visible;
        }

        .clamp-impact { 
            display: -webkit-box; 
            -webkit-line-clamp: 7; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        /* Corak grid halus untuk rupa profesional */
        .report-grid-pattern {
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
    </style>

    <script>
        window.process = {
            env: {
                API_KEY: ""
            }
        };
    </script>

    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
